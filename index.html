	<link href="lib/plugins/circularSlider/angular-circular-slider.css" rel="stylesheet">

    <!--your directives' js -->
    <script src="js/directives.js"></script>
	
	
	<style>
	.text-disabled{
		color:#aaa;
	}
	.item-toggle{
		  pointer-events:initial !important;
		}
	.icon-size-normal{
		font-size: 20px;
	}
	.button-custom,
	.button-custom .icon:before{
	  font-size: 15pt;
	  display:inline;
	  padding: 0px 3px;
	  min-width:0px;
	  min-height:0px;
	}
	
	
	.select-wheel > ion-scroll {
	  height: 60px;
	}

	select-wheel {
	  position: relative;
	}

	.select-wheel-item {
	  height: 20px;
	  overflow:hidden;
	  //padding: 3px;
	  text-align: center;
	  display: block;
	}

	.select-wheel-item > * {
	  color: #aaa;
	}

	.select-wheel-item .active {
	  color: inherit;
	}

	.select-wheel {
	  position: relative;
	  left:10px;
	  //display: inline;
	}

	.select-wheel-sel {
	 // z-index: 1;
	  position: absolute;
	  top: 20px;
	  height: 20px;
	  //left: 50%;
	  //width: 70px;
	  width: 100%;
	  //margin-left: -35px;
	  border-top: 1px solid #3232d4;
	  border-bottom: 1px solid #3232d4;
	}
	
	</style>

  <body ng-app="ionicApp">
    <ion-nav-view></ion-nav-view>
  </body>
