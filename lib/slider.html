 <div class="select-wheel" style="min-width:{{minWidth}}px;">
    <div class="select-wheel-sel"></div>
      <ion-scroll zooming="false" on-refresh="onRefresh()" on-scroll="onScroll(event, scrollTop)" direction="y" scrollbar-y="false">
        <div class="select-wheel-list">
        <div class="select-wheel-item">
          </div>
          <div class="select-wheel-item" ng-repeat="option in options">
            <div ng-show="option.type == 0" ng-class="{'active': $index === index}" data-value="option.value">
				<span ng-class="($index === index)?'h3':'h4'" style="color:inherit">{{option.i}}</span>
				<span ng-class="($index === index)?'h5':'h6'" style="vertical-align:top;color:inherit">o</span>
				<span ng-class="($index === index)?'h4':'h5'" style="vertical-align:top;color:inherit">{{option.f}}</span>
			</div>
			
            <div ng-show="option.type == 1" ng-class="{'active select-selection-text': $index === index}" data-value="option.value">
				<!--<span ng-class="(option.id === $index)?'select-selection-text':''"  style="color:inherit;vertical-align:inherit;">-->
				{{option.value}}
				<!--</span> <!-- ng-class="($index === index)?'h3':'h4'" -->
			</div>			
			
          </div>
          <div class="select-wheel-item">
          </div>
        </div>
      </ion-scroll>
 </div>
