<ion-modal-view class="modalAutoPilotRange">
  <ion-header-bar>
    <h1 class="title">{{lang.getS('sTimeslot')}}</h1>
	<div class="buttons">
      <button class="button button-outline icon-right button-assertive button-save" ng-click="closeAutopilotEdit()"><i class="icon icon-size-small ion-close-round"></i></button>
	  <button class="button button-outline icon-right button-positive button-save" ng-click="closeAutopilotEditAndSave()"><i class="icon icon-size-small ion-checkmark-round"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>

	
	<ion-item>
	<table class="tableFull">
	<tr>
		<td style="vertical-align:middle;min-width:70px;width:30%;">
			<i class="icon icon-size-normal ion-thermometer"></i> 
			Temperatura
		</td>
		<td style="vertical-align:middle;text-align:right;">
	
				<span style="vertical-align:bottom;">
				<span class="textDegIntSizeSmall">{{util.getTempInt(modalAutoPilot.editInterval.curTemp)}}</span>
				<span class="textDegFloatSizeSmall" >{{util.getTempFrac(modalAutoPilot.editInterval.curTemp)}}</span>
				<span class="textDegSymbolSizeSmall textDegSymbolSmall">o</span>
				</span>
			
			<button ng-disabled="!util.canTempDown(modalAutoPilot.editInterval)" 
					ng-click="util.doTempDown(modalAutoPilot.editInterval)" 
					on-hold="util.holdTempSetBtn(false, true, modalAutoPilot.editInterval)" 
					on-release="util.holdTempSetBtn(false, false, modalAutoPilot.editInterval)"
					class="button button-small button-positive button-outline" > 
				<i class="icon ion-minus"></i> 
			</button>
			
			<button ng-disabled="!util.canTempUp(modalAutoPilot.editInterval)"  
					ng-click="util.doTempUp(modalAutoPilot.editInterval)" 
					on-hold="util.holdTempSetBtn(true, true, modalAutoPilot.editInterval)" 
					on-release="util.holdTempSetBtn(true, false, modalAutoPilot.editInterval)"
					class="button button-small button-positive button-outline" > 
				<i class="icon ion-plus"></i> 
			</button>

		</td>
	</tr>
	</table>
	</ion-item>
	
	<ion-item>
	<table class="tableFull">
	<tr>
		<td style="vertical-align:middle;min-width:70px;width:30%;">
		
			<i class="icon icon-size-normal ion-clock"></i>
			De la 
		
		</td>
		<td >
			<table style="float:right">
			<tr><td>
			<select-wheel min-width="35" max-width="50" type="1" ng-model="modalAutoPilot.editInterval.startH" item-height="20" amplitude="2" options="modalAutoPilot.ui.hourOptions" >
			</select-wheel> 
			</td>
			<td >
			<select-wheel min-width="35" max-width="50" type="1" ng-model="modalAutoPilot.editInterval.startM" item-height="20" amplitude="2" options="modalAutoPilot.ui.minOptions" >
			</select-wheel> 
			</td></tr> </table>
		</td>
	</tr>
	</table>
	</ion-item>
	
	<ion-item>
	<table class="tableFull">
	<tr>
		<td style="vertical-align:middle;min-width:70px;width:30%;">
		
			<i class="icon icon-size-normal ion-clock rot90"></i>
			La ora
		
		</td>
		<td >
			<table style="float:right">
			<tr><td>
			<select-wheel min-width="35" type="1" ng-model="modalAutoPilot.editInterval.endH" item-height="20" amplitude="2" options="modalAutoPilot.ui.hourOptions" >
			</select-wheel> 
			</td>
			<td >
			<select-wheel min-width="35" type="1" ng-model="modalAutoPilot.editInterval.endM" item-height="20" amplitude="2" options="modalAutoPilot.ui.minOptions" >
			</select-wheel> 
			</td></tr> </table>
		</td>
	</tr>
	</table>
	</ion-item>

</ion-modal-view>
