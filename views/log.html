<ion-view view-title="Log">
  <ion-content>
    

	<ion-scroll ng-click="logScrollUp()" delegate-handle="logscroll" zooming="false" direction="y" >
			<ul>
				<li ng-repeat="log in logData" style="color:{{log.col}}">
					{{log.log}}
				</li>
			</ul>
	</ion-scroll>



  </ion-content>
</ion-view>
