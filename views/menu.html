<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu drag-content="false" side="left" expose-aside-when="(min-width:800px)">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{lang.getS('sMenu')}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>	  	  
	   <ion-item item-icon-left menu-close href="#/app/house">
			<i class="icon ion-home"></i>

		{{lang.getS('sHome')}}
       </ion-item>	

        <ion-item item-icon-left menu-close href="#/app/house/lights">
			<i class="icon ion-android-bulb"></i>
		
        {{lang.getS('sLights')}}
        </ion-item>		
		
		<ion-item item-icon-left menu-close href="#/app/house/thermo">
			<i class="icon ion-thermometer"></i>
		
        {{lang.getS('sHeating')}}
        </ion-item>	
		
		<ion-item item-icon-left menu-close href="#/app/house/fmradio">
			<i class="icon ion-ios-camera-outline"></i>
		
        {{lang.getS('sFMRadio')}}
        </ion-item>	
		
		<ion-item item-icon-left menu-close href="#/app/house/settings">
		<i class="icon ion-android-options"></i>
		
        {{lang.getS('sSetTitle')}}
        </ion-item>

        <ion-item item-icon-left menu-close href="#/app/house/tests">
		<i class="icon ion-erlenmeyer-flask"></i>
		
        {{lang.getS('sTests')}}
        </ion-item>

		
		<ion-item item-icon-left menu-close href="#/app/house/log">
			<i class="icon ion-ios-book-outline"></i>
		{{lang.getS('sLog')}}
        </ion-item>
		
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
