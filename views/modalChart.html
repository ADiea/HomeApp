<ion-modal-view class="modalAutoPilot">
  <ion-header-bar>
    <h1 class="title">/Graph</h1>
  </ion-header-bar>
 
  <ion-content>
  <li>
  	 <div class="button-bar" >
 
	<div ng-repeat="gr in modalChart.chartDev.chartSeries">
		<ion-checkbox ng-click="modalChart.processDevChart(modalChart.chartDev, gr.name)" 
			ng-model="gr.checked" 
			style="font-weight:bold;color:{{modalChart.chartDev.chartColours[$index].strokeColor}}">{{gr.name}}</ion-checkbox>
	</div>
	 
	 </div>
	 
	 </li>	
	<li>
            <canvas class="chart chart-line" 
					chart-data="modalChart.chartDev.chartActiveData" 
					chart-labels="modalChart.chartDev.chartLabels" 
					chart-legend="false" 
					chart-series="modalChart.chartDev.chartActiveSeries" 
					chart-colours="modalChart.chartDev.chartActiveColours" 
					chart-options="{responsive: true, animation: false, bezierCurve:true, showTooltips: false}"></canvas>

  </li>	

	 </ion-content>
	
  
  	<ion-footer-bar>




	 <div class="button-bar" >
		<button ng-click="getDeviceLogs(modalChart.chartDev, 1)"
			class="button button-small button-outline button-assertive">
			20m
		</button>
		<button ng-click="getDeviceLogs(modalChart.chartDev, 3)"
			class="button button-small button-outline button-assertive">
			1h
		</button>
		<button ng-click="getDeviceLogs(modalChart.chartDev, 9)"
			class="button button-small button-outline button-assertive">
			3h
		</button>
		<button ng-click="getDeviceLogs(modalChart.chartDev, 32)"
			class="button button-small button-outline button-assertive">
			12h
		</button>
		<button ng-click="getDeviceLogs(modalChart.chartDev, 64)"
			class="button button-small button-outline button-assertive">
			24h
		</button>
		<button ng-click="deleteDeviceLogs(modalChart.chartDev)"
			class="button button-small button-outline button-assertive">
			<i class="icon  ion-trash-a"></i>
		</button>
	 </div>
	 

  	</ion-footer-bar>
</ion-modal-view>
