<ion-modal-view class="modalAutoPilot">
  <ion-header-bar>
    <h1 class="title">/Graph</h1>
  </ion-header-bar>
 
  <ion-content>

            <canvas class="chart chart-line" 
					chart-data="modalChart.heater.chartData" 
					chart-labels="modalChart.heater.chartLabels" 
					chart-legend="false" 
					chart-series="modalChart.heater.chartSeries" 
					chart-options="{animation: false, bezierCurve:false, showTooltips: false}"></canvas>

  </ion-content>
</ion-modal-view>
