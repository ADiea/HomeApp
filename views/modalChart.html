<ion-modal-view class="modalAutoPilot">
  <ion-header-bar>
    <h1 class="title">/Graph</h1>
  </ion-header-bar>
 
  <ion-content>
			
            <canvas class="chart chart-line" 
					chart-data="modalChart.chartDev.chartData" 
					chart-labels="modalChart.chartDev.chartLabels" 
					chart-legend="false" 
					chart-series="modalChart.chartDev.chartSeries" 
					chart-options="{animation: false, bezierCurve:false, showTooltips: false}"></canvas>

  </ion-content>
  
  <ion-footer-bar>

	 <div class="button-bar" >
		<button ng-click="getDeviceLogs(modalChart.chartDev)"
			class="button button-small button-outline button-assertive">
			<i class="icon  ion-ios-reload"></i>
		</button>
	 </div>
	 
  </ion-footer-bar>
</ion-modal-view>
