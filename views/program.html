<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Program {{modalAutoPilot.th.title}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeProgram()">Inchide</button>
    </div>
  </ion-header-bar>
  <ion-content>

	
	<ion-item>
		<div class="button-bar" >
		  <a ng-class="{'button-outline':modalAutoPilot.ui.weekday == 0, 'select-selection-text':modalAutoPilot.ui.curWeekDay == 0}" 
			ng-click="modalAutoPilot.ui.weekday=0" class="button button-weekday">Lu</a>
		  <a ng-class="{'button-outline':modalAutoPilot.ui.weekday == 1 , 'select-selection-text':modalAutoPilot.ui.curWeekDay == 1}" 
			ng-click="modalAutoPilot.ui.weekday=1" class="button button-weekday">Ma</a>
		  <a ng-class="{'button-outline':modalAutoPilot.ui.weekday == 2, 'select-selection-text':modalAutoPilot.ui.curWeekDay == 2}" 
			ng-click="modalAutoPilot.ui.weekday=2" class="button button-weekday">Mi</a>
		  <a ng-class="{'button-outline':modalAutoPilot.ui.weekday == 3, 'select-selection-text':modalAutoPilot.ui.curWeekDay == 3}" 	
			ng-click="modalAutoPilot.ui.weekday=3" class="button button-weekday">Jo</a>
		  <a ng-class="{'button-outline':modalAutoPilot.ui.weekday == 4 , 'select-selection-text':modalAutoPilot.ui.curWeekDay == 4}" 
			ng-click="modalAutoPilot.ui.weekday=4" class="button button-weekday">Vi</a>
		  <a ng-class="{'button-outline':modalAutoPilot.ui.weekday == 5, 'select-selection-text':modalAutoPilot.ui.curWeekDay == 5}" 
			ng-click="modalAutoPilot.ui.weekday=5" class="button button-weekday">Sa</a>
		  <a ng-class="{'button-outline':modalAutoPilot.ui.weekday == 6, 'select-selection-text':modalAutoPilot.ui.curWeekDay == 6}" 
			ng-click="modalAutoPilot.ui.weekday=6" class="button button-weekday">Du</a>
		</div>
	</ion-item>
	
     
	  
    <div ng-repeat="sched in modalAutoPilot.th.schedule[modalAutoPilot.ui.weekday]">
	  <ion-item>
		
		<span style="float:left">
		<i class="icon ion-ios-timer-outline"></i>
			<strong>{{sched.startH}}:{{sched.startM}} - {{sched.endH}}:{{sched.endM}}</strong> mentine <span class="h3">{{sched.t}}</span>
		</span>	
		<span style="float:right">
			<button class="button button-small button-positive button-outline" ng-click="showAutopilotEditInterval($index)">
				<i class="icon ion-edit"></i> 
			</button>
			
			<button class="button button-small button-assertive button-outline" ng-click="">
				<i class="icon ion-trash-a"></i> 
			</button>
		</span>
	  </ion-item>
    </div>
	
	  <ion-item ng-show="modalAutoPilot.th.schedule[modalAutoPilot.ui.weekday].length < 6" ng-click="showAutopilotEditInterval(-1)">
		<strong>
			<i class="icon ion-android-add-circle"></i>
			Adauga interval nou
		</strong>
	  </ion-item>



	<ion-item>
	 <button style="display:inline" class="button button-positive" ng-click="">Ok</button>
	  <button style="display:inline" class="button" ng-click="closeProgram()">Anulare</button>
	</ion-item>
	

  </ion-content>
</ion-modal-view>
