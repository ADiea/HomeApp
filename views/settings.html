<ion-view view-title="Settings">
  <ion-content>
   	    <ion-list>	
			<label class="item item-input item-stacked-label">
				<span class="input-label">Server IP</span>
				<input type="text" placeholder="{{settings.serverURL}}" ng-model="settings.serverURL"></input>
			</label>
			
			<ion-toggle class="item-divider" ng-model="settings.houseHoliday" toggle-class="toggle-positive">
				<button style="display:inline;" ng-click="ui.toggleHolydayShow()" class="button button-small button-outline">
							<i  class="icon" ng-class="ui.holidayShow ? 'ion-minus' : 'ion-plus'"></i>
				</button>
				Holiday Mode
			</ion-toggle>
			
			<ion-item class="item-accordion" ng-show="ui.holidayShow">
			<table>
			<tr>
			<td style="vertical-align:middle">Start</td>
			<td >
			<select-wheel style="display:inline;" ng-model="ui.holidayStart.day" item-height="20" amplitude="2" options="ui.holidayStart.dayOptions" >
			</select-wheel> 
			</td>
			<td ><!--style="border-left: 1px solid #aaa"-->
			<select-wheel style="display:inline" ng-model="ui.holidayStart.mo" item-height="20" amplitude="2" options="ui.holidayStart.moOptions" >
			</select-wheel> 
			</td>
			<td>
			<select-wheel style="display:inline" ng-model="ui.holidayStart.year" item-height="20" amplitude="2" options="ui.holidayStart.yearOptions" >
			</select-wheel> 
			<!--</td>
			<td>{{ui.holidayStart.day+1}} / {{ui.holidayStart.mo+1}} / {{ui.holidayStart.year+2015}}</td>-->
			</tr>
			</table>
				
				
			</ion-item>
			
			<ion-item class="item-accordion" ng-show="ui.holidayShow" >
				End: <input type="date"/>
			</ion-item>
			
			<ion-item class="item-accordion" ng-show="ui.holidayShow" >
				Temperature: 
			</ion-item>
			
			<ion-item>
		<!--	 <button style="display:inline" class="button button-positive" ng-click="saveSettings()">Save</button> -->
			  <button style="display:inline" class="button" ng-click="defaultSettings()">Restore Defaults</button>
			</ion-item>
			
		</ion-list>	
	</ion-content>
   	    

</ion-view>
