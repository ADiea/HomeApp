<ion-view view-title="Tests">
  <ion-content>
   	    <ion-list>	  
		
		<ion-item class="item-divider">	
			Hardware
		</ion-item>	
        <ion-item item-icon-right ng-click="alertDeviceInfo()">	
			Device
			<i class="icon ion-arrow-right-a"></i>		
		</ion-item>	
		<ion-item item-icon-right ng-click="alertGeoLocation()">
			Location
			<i class="icon ion-arrow-right-a"></i>
		</ion-item>	
		<ion-item item-icon-right ng-click="beepNotify()">
			Beep
			<i class="icon ion-arrow-right-a"></i>
		</ion-item>	
		<ion-item item-icon-right ng-click="vibrateNotify()">
			Vibrate
			<i class="icon ion-arrow-right-a"></i>
		</ion-item>	
		
		
		<label class="item item-input">
		  <span class="input-label">Date</span>
		  <input type="date">
		</label>
		

	
		<label class="item item-input item-stacked-label">
    <span class="input-label">Info</span>
    <input type="text" disabled value="{{moreInfo}}">
  </label>
	
  
  <ion-item class="item-divider">	
    Dynamic list
  </ion-item>	
  

      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>

		
  </ion-content>
</ion-view>
