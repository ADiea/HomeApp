<ion-view view-title="Temperature">
  <ion-content>
  <ion-list>
   	    
	<circular-slider shape='Circle' touch="true" animate='true' on-slide='onSlide' on-slide-end='onSlideEnd' min="myui.min" max="myui.max" value="myui.val">
		{{myui.val}}
	</circular-slider>
	
	</ion-list>	
	</ion-content>
</ion-view>
