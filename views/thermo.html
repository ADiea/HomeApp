<ion-view view-title="Temperature">
  <ion-content>
  	<ion-list>
		
		<div ng-repeat="th in houseTH">
		<ion-item class="item-divider">
			
			<span style="display:inline;float:left">{{th.title}} <strong>{{getThermoSensorTemp(th.id)}}</strong> heating to <strong>{{getThermoSetTemp(th.id)}}</strong> 
			 
			</span>
			
			<p style="display:inline;float:right">{{getThermoAutoPilot(th.id)}}</p>
			
		</ion-item>
		<ion-item >
		
		<div  style="display:inline;float:left">
			<div>Now: <strong>{{getThermoSensorTemp(th.id)}}</strong> <p style="display:inline">({{textTimestamp(th.timestamp)}} ago)</p></div>
			<div style="display:block">
					Target: <span ><strong>{{getThermoSetTemp(th.id)}}</strong></span>
							<button  ng-click="doTempUp(th.id)" class="button button-icon button-small" > <i class="icon ion-arrow-up-a"></i> </button>
							<button  ng-click="doTempDown(th.id)" class="button button-icon button-small" > <i class="icon ion-arrow-down-a"></i> </button>
			</div>
			<div> Autopilot
		</div>
		
		<div style="display:inline;float:auto">
			<circular-slider shape='Circle' border-Width="2" indicator-ball-ratio=".33" touch="true" animate='true' on-slider-mouse-up='onSliderMouseUp' on-try-slide='onTrySlide'on-slide='onSlide' set-callback='sliderCallback' on-slide-end='onSlideEnd' min="myui.min" max="myui.max" value="myui.value">
				{{text_value}}
			</circular-slider>
		</div>
		
		</ion-item >
</div>

	</ion-list>
